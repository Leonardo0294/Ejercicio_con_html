<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Estilo CSS para ocultar la etiqueta al principio */
        #textoResultado {
            display: none;
            color: red;
            background-color: yellow;
            padding: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>hola</h1>
    <input type="text" id="textoInput" placeholder="Ingrese un texto">
    <button onclick="ejecutar()">Validar</button> <!-- Llamada a la función ejecutar() al hacer clic en el botón -->
    <br>
    <br>
    <label id="textoResultado"></label> <!-- Aquí se mostrará el resultado de la validación -->
<script>
    function ejecutar() {
        var textoIngresado = document.getElementById("textoInput").value; // Obtener el texto ingresado
        var textoResultado = document.getElementById("textoResultado");

        if (textoIngresado.trim() === "") { // Validar si el texto está vacío
            textoResultado.innerText = "Cargue algo por favor";
            textoResultado.style.display = "block"; // Mostrar la etiqueta de resultado
            return; // Salir de la función si el texto está vacío
        }

        // Mostrar el resultado de la validación
        alert("Se ha cargado el siguiente texto: " + textoIngresado); // Mostrar alerta con el texto cargado
        console.log("Texto cargado:", textoIngresado); // Imprimir en consola el texto cargado

        // Mostrar el resultado de la validación
        textoResultado.style.display = "none"; // Ocultar la etiqueta de resultado
    }
</script>
</body>
</html>
